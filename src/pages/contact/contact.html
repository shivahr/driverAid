<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.json.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.json.name.first}} {{person.json.name.last}}</h2>
      <p>{{person.json.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
